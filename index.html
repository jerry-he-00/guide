<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>guide</title>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 20px 35px;
    text-decoration: none;
}

li a:hover {
    background-color: #111;
}
a.active{
    border-bottom:3px solid rgb(223, 159, 76);
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">首页</a></li>
  <li><a href="#news">学习项目</a></li>
  <li><a href="#contact">我的教室</a></li>
  <li><a href="#about">个人中心</a></li>
</ul>

</body>
</html>
